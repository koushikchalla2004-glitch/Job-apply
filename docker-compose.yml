version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: aa_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  redis:
    image: redis:7
    container_name: aa_redis
    ports:
      - "6379:6379"

  matcher_api:
    build: ./services/matcher_api
    container_name: aa_matcher_api
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    depends_on:
      - postgres
    ports:
      - "8001:8000"

  resume_service:
    build: ./services/resume_service
    container_name: aa_resume_service
    ports:
      - "8002:8000"

volumes:
  pgdata:
